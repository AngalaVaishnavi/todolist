<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="script.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&display=swap');
        </style>
    <title>To do List using AngularJS</title>
</head>
<body>
    <div class="container" ng-app="myApp" ng-controller="demoController">
        <div class="heading"><h2>To do List</h2></div>
        <div class="addinputs">
            <input type="text" ng-model="input"/>
            <button type="submit" ng-click="add()">Add</button>
            <ol>
                <li ng-repeat="item in items" ng-bind-html-unsafe="getContent(item)">
                    {{item}} <i class="fa fa-remove" style="font-size:24px;color:red" ng-click="remove($index)"></i></i></li>
            </ol>
        </div>
    </div>
</body>
</html>
